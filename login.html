<!DOCTYPE html>
<html lang="en" ng-app="myApp_login">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Bootstrap Admin Theme</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/controllerLogin.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body  ng-controller="logincontroller">

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <form name="helpForm" role="form">
                            <fieldset>
                                <div id="errortot" class="alert alert-danger" data-ng-show="errormiserr" data-ng-bind="errormiserr"></div>
                                <div id="errorpas" class="alert alert-danger" data-ng-show="errormispass" data-ng-bind="errormispass"></div>

                                <div class="form-group">
                                    <label for="email">User Name</label>
                                    <span class="label label-default" data-ng-show="helpForm.$error.email">example@example.com!</span>
                                    <input type="email" name="email" data-ng-model="email" class="form-control" required />
                                </div>

                                <div class="form-group">
                                    <label for="password">Password </label>
                                    <input type="password" name="password" data-ng-model="password" class="form-control" required />
                                </div>


                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                    </label>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->

                                <div ng-show="userNoOk" class="ng-hide">   																<!-- Es un boolean. Si true, se muestra -->
                                    <button href={{url}} data-ng-disabled="helpForm.$invalid" ng-mousedown="submit(helpForm)" class="btn btnlg btn-primary btn-block">Login</button>
                                </div>

                                <div ng-hide="userNoOk">

                                    <a href={{url}} data-ng-disabled="helpForm.$invalid" class="btn btn-success btn-block">GO</a>




                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>


    <script src="js/ui-bootstrap-tpls-0.12.0.min.js"></script>
    <!-- Angular -->

    <script src="js/angular-route.js"></script>
    <script type="text/javascript" src="js/promise-tracker.js"></script>

    <script src="js/angular-mocks.js"></script>





</body>

</html>
